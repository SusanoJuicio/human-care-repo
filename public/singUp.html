<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | HumanCare</title>
    <link rel="stylesheet" href="./styles/log-in.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script type="module" src="./js/singUp.js"></script>
</head>

<body>
    <main>
        <h1 class="titulo">HumanCare</h1>
        <form id="signUpForm">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="apellido" placeholder="Apellido" required>
            <input type="text" id="telefono" placeholder="Teléfono" required>
            <input type="text" id="dni" placeholder="DNI" required>
            <input type="email" id="gmail" placeholder="Email" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="./logIn.html">Iniciar sesión</a></p>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | HumanCare</title>
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles/perfil.css">
    <link rel="stylesheet" href="./styles/header.css"> <!--Estilo-->
    <link rel="stylesheet" href="./styles/footer.css"> <!--Estilo-->
    <script type="module" src="./js/header.js"></script>
    <script type="module" src="./js/footer.js"></script>
    <script type="module" src="./js/miperfil.js"></script>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <header id="header"></header>

    <main>
        <h2 class="title">Mi Perfil</h2>
        <section class="cardUser"> <!-- Contenido -->
            <div id="infoUser"></div>
        </section>
        <button id="logout">Cerrar sesión</button>
    </main>
    <footer id="footer"></footer>
    <script
    src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js">
        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('user');
            window.location.href = 'logIn.html';
        });
        
    </script>
<button class="btnDonar" onclick="window.location.href='#footer'">
    ¡DONA AHORA!
</button>

</body>

</html>
